<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/editor.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div id="sidebar" class="d-flex flex-column flex-shrink-0 bg-light col-2">
                    <div id="sidebar-header" class="bg-light">
                        <a href="#"
                            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none" style="margin-top: 12px;">
                            <img src="../images/bookmark-icon.png" style="width: 64px;">
                            <span class="fs-5">Bookmark Manager</span>
                        </a>
                        <span class="nav-link link-dark" id="all-bookmark">
                            All bookmarks
                        </span>
                        <hr>
                    </div>
                    <ul class="nav nav-pills flex-column mb-auto" id="sidebar-folder-listing"></ul>
                    <div id="sidebar-footer" class="bg-light">
                        <hr>
                        <button id="add-folder">
                            + Add Folder
                        </button>
                        <input type="text" id="folder-name-input">
                        <span id="folder-duplicate-alert">Folder already existed. Please choose a different name.</span>
                    </div>
                </div>
                <div id="card-listing" class="col"></div>
            </div>
        </div>
    </div>

    <script src="../js/editor.js" type="module"></script>
    <script src="../vendor/bootstrap.bundle.min.js"></script>
</body>

</html>
